<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-Powered Calculator</title>

	<!-- fonts -->
	<script src="https://use.fontawesome.com/69b8495fa9.js" type="text/javascript" charset="utf-8"></script>
	<link href="https://fonts.googleapis.com/css?family=Passion+One|Raleway|Source+Code+Pro" rel="stylesheet">

	<!-- styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div id="about-modal" class="modal">
		<div class="modal-content">
			<span class="close-modal">x</span>
			<h1 class="brand-name">KAFEIN</h1>
			<h3>A JS-powered calculator.</h3>
			<p><a href="https://github.com/baskoroi/fcc-js-calculator" target="_blank">Code</a> written by <a href="https://github.com/baskoroi" target="_blank">Baskoro Indrayana</a>, in HTML5, CSS3, and vanilla JS.</p>
			<p>This project is part of my journey at FreeCodeCamp. Wish me luck for the next ones. <em>:D</em></p>
		</div>
	</div>

	<section id="calculator">
		<header id="brand">
			<h1 class="brand-name left">KAFEIN</h1>
			<img class="right" src="http://res.cloudinary.com/baskoroi/image/upload/v1470902919/js-logo-bw.png">
		</header>

		<div id="display">
			<input type="text" id="disp-result" name="result" value="0" disabled="true">
			<input type="text" id="disp-operations" name="operations" value="0" disabled="true">
		</div>

		<div id="buttons">
			<div class="row">
				<a id="ac" class="btn control-btn">AC</a>
				<a id="ce" class="btn control-btn">CE</a>
				<a id="about" class="btn">?</a>
				<a id="divide" class="btn">รท</a>
			</div>
			<div class="row">
				<a id="seven" class="btn">7</a>
				<a id="eight" class="btn">8</a>
				<a id="nine" class="btn">9</a>
				<a id="multiply" class="btn">ร</a>
			</div>
			<div class="row">
				<a id="four" class="btn">4</a>
				<a id="five" class="btn">5</a>
				<a id="six" class="btn">6</a>
				<a id="subtract" class="btn">-</a>
			</div>
			<div class="row">
				<a id="one" class="btn">1</a>
				<a id="two" class="btn">2</a>
				<a id="three" class="btn">3</a>
				<a id="add" class="btn">+</a>
			</div>
			<div class="row">
				<a id="zero" class="btn long-btn">0</a>
				<a id="point" class="btn">.</a>
				<a id="equal" class="btn">=</a>
			</div>
		</div>	
	</section>
		
	<!-- <script src="js/lib.js"></script> -->
	<script src="js/script.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
